<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UserLTE | Log in</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <link rel="stylesheet" href="/dist/css/adminlte.min.css">
</head>
<body class="hold-transition login-page">

  <div class="login-box">

    {% if userMessage %}
    <div class="alert {% if userMessageType == 'success' %} alert-success {% else %} alert-warning {% endif %}">
      <h6 class="m-0"><i class="icon fas fa-info"></i> <span>{{userMessage}}</span></h6>
    </div>
    {% endif %}
    
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a href="/" class="h1"><b>User</b>LTE</a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form action="{{ current_url() }}" method="post" id="loginForm">
          <div class="form-group mb-3">
            <label for="username">Email Address</label>
            <input type="email" class="form-control" name="username" id="username" placeholder="name@company.com" value="daghan.altunsoy@gmail.com" required>
          </div>

          <div class="form-group mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
          </div>

          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Remember Me</label>
              </div>
            </div>
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </div>
          </div>

        </form>

        <p class="mb-1">
          <a href="">I forgot my password</a>
        </p>
      </div>
    </div>
  </div>


  <script src="/plugins/jquery/jquery.min.js"></script>
  <script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/plugins/jquery-validation/jquery.validate.min.js"></script>
  <script src="/dist/js/adminlte.min.js"></script>

  <script>
  $(function () {
    $.validator.setDefaults({
      submitHandler: function () {
        return true;
      }
    });
    $('#loginForm').validate({
      rules: {
        username: {
          required: true,
          email: true,
        },
        password: {
          required: true,
          minlength: 4
        },
      },
      messages: {
        username: {
          required: "Please enter a email address",
          email: "Please enter a valid email address"
        },
        password: {
          required: "Please provide a password",
          minlength: "Your password must be at least 4 characters long"
        }
      },
      errorElement: 'span',
      errorPlacement: function (error, element) {
        error.addClass('invalid-feedback');
        element.closest('.form-group').append(error);
      },
      highlight: function (element, errorClass, validClass) {
        $(element).addClass('is-invalid');
      },
      unhighlight: function (element, errorClass, validClass) {
        $(element).removeClass('is-invalid');
      }
    });
  });
  </script>
</body>
</html>
