<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UserLTE | Registration Page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <link rel="stylesheet" href="/dist/css/adminlte.min.css">
</head>
<body class="hold-transition register-page">
<div class="register-box">

  {% if errorMessage %}
  <div class="alert alert-warning">
    <h6 class="m-0"><i class="icon fas fa-exclamation-triangle"></i> <span>{{errorMessage}}</span></h6>
  </div>
  {% endif %}

  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="/" class="h1"><b>User</b>LTE</a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Register a new membership</p>

      <form action="{{ current_url() }}" method="post" id="registerForm">
        <div class="form-group mb-3">
          <label for="username">Email address</label>
          <input type="email" class="form-control" name="username" id="username" placeholder="name@company.com" value="daghan.altunsoy@gmail.com" required>
        </div>

        <div class="form-group mb-3">
          <label for="name">Full name</label>
          <input type="text" class="form-control" name="name" id="name" placeholder="John Smith" value="daghan" required>
        </div>

        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Password" value="1234" required>
          <small id="passwordHelp" class="form-text text-muted">
            - Must be at least 8 characters<br>
          </small>
        </div>

        <div class="row">

          <div class="col-8 form-group ">
            <div class="icheck-primary">
              <input type="checkbox" id="agreeTerms" name="terms" value="agree" required>
              <label for="agreeTerms">I agree to the <a href="#">terms</a></label>
            </div>
          </div>

          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

  <script src="/plugins/jquery/jquery.min.js"></script>
  <script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/plugins/jquery-validation/jquery.validate.min.js"></script>
  <script src="/dist/js/adminlte.min.js"></script>

  <script>
  $(function () {
    $.validator.setDefaults({
      submitHandler: function () {
        return true;
      }
    });
    $('#registerForm').validate({
      rules: {
        username: {
          required: true,
          email: true,
        },
        password: {
          required: true,
          minlength: 4
        },
        name: {
          required: true,
          minlength: 2
        },
        terms: {
          required: true
        },
      },
      messages: {
        username: {
          required: "Please enter a email address",
          email: "Please enter a valid email address"
        },
        password: {
          required: "- Please provide a password",
          minlength: "- Your password must be at least 4 characters long"
        },
        name: {
          required: "Please enter your full name"
        },
        terms: "Please accept our terms"
      },
      errorElement: 'span',
      errorPlacement: function (error, element) {
        error.addClass('invalid-feedback');
        element.closest('.form-group').append(error);
      },
      highlight: function (element, errorClass, validClass) {
        $(element).addClass('is-invalid');
      },
      unhighlight: function (element, errorClass, validClass) {
        $(element).removeClass('is-invalid');
      }
    });
  });
  </script>
</body>
</html>
